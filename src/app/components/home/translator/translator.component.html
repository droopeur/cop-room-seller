<div class="dropdown" *ngIf="!hide">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose your language <span (click)="hide = true"><i class="fas fa-times" (click)="hide = true" ></i></span>
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" (click)="changeLanguage('fr')">Francais</a>
    <a class="dropdown-item"(click)="changeLanguage('en')">English</a>
  </div>
</div>
